# Window Decoration
border_width		= 2
color_focus		= rgb:4d/a3/dc
color_unfocus		= black
region_padding		= 0
tile_gap		= 4


# Bar Settings
bar_enabled		= 1
bar_enabled_ws[1]	= 1
bar_border_width	= 2
bar_border		= rgb:1a/1a/1a
bar_color[1]            = rgb:1a/1a/1a
bar_font_color[]	= rgb:ae/4d/dc, rgb:4d/a3/dc, rgb:dc/4d/4d, rgb:83/ee/a0
bar_font		= HackBold:pixelsize=12:antialias=true, OpenMoji:pixelsize=12
bar_action		= /home/greyson/.config/spectrwm/baraction.sh
bar_action_expand	= 1
bar_justify		= left
bar_format		= +|L <+@fg=1;+D+@fg=0;> +< +W +@fg=1; +F +|C  +@fg=0;<+@fg=1; %A, %b %d  +@fg=0;/+@fg=1; %l:%M %p +@fg=0;> +|R +A
#bar_format		= +|L +S   <+@fg=1;+D+@fg=0;> +F  +|C +@fg=0; +W +@fg=0; +|R +@fg=0; Date: +@fg=1; %b %d +@fg=0; Time:+@fg=1; %l:%M %p +@fg=0; +A
workspace_indicator	= printnames
maximize_hide_bar	= 1
window_class_enabled	= 0
window_instance_enabled	= 1
window_name_enabled	= 1
verbose_layout		= 1
urgent_enabled		= 1

# Autorun
autorun		        = ws[1]:picom --config /home/greyson/.config/picom/picom-no-corners.conf
autorun			= ws[1]:nitrogen --restore
#autorun         	= ws[1]:xrootgif --daemon gifs/cyberpunk.gif
#autorun			= ws[1]:feh --bg-scale wallpapers/311.jpg
autorun			= ws[1]:albert
autorun         	= ws[1]:/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
autorun			= ws[1]:spotifyd
autorun			= ws[1]:xfce4-power-manager
autorun			= ws[1]:libinput-gestures

# Set workspace name at start
name			= ws[1]:1 
name			= ws[2]:2 
name			= ws[3]:3 
name			= ws[4]:4 
name			= ws[5]:5 
name			= ws[6]:6 
name			= ws[7]:7 
name			= ws[8]:8 
name			= ws[9]:9

workspace_limit	= 9

# Mod key
modkey = Mod4

# Keybinds
keyboard_mapping = /home/greyson/.config/spectrwm/keybinds.conf

# QUIRK S
quirk[albert]				= FLOAT + ANYWHERE + MINIMALBORDER
quirk[Gimp:gimp]			= FLOAT + ANYWHERE + FULLSCREEN
quirk[mpv]				= FULLSCREEN
quirk[vlc]				= FULLSCREEN + ANYWHERE
quirk[ghostwriter]			= FULLSCREEN
quirk[kitty]				= FLOAT
quirk[bluetooth]			= FLOAT + ANYWHERE
quirk[galculator]			= FLOAT + ANYWHERE

# Programs

program[alacritty]  = alacritty
bind[alacritty]     = MOD+t
bind[alacritty]     = MOD+Return

program[kitty]      = kitty
bind[kitty]	    = MOD+Control+t

program[libreoffice] = libreoffice
bind[libreoffice]    = MOD+Control+w

program[ghostwriter] = ghostwriter
bind[ghostwriter]    = MOD+w

program[manuskript] = manuskript
bind[manuskript]    = MOD+Shift+w

program[brave]	    = google-chrome-stable
bind[brave]         = MOD+b

program[vlc]        = smplayer
bind[vlc]           = MOD+v

program[gimp]       = gimp
bind[gimp]          = MOD+g

program[rofifiles]   = rofi -show filebrowser
bind[rofifiles]      = MOD+f

program[ranger]     = alacritty -e ranger
bind[ranger]        = MOD+r

program[rofi]       = rofi -show run
bind[rofi]          = Control+space

program[nautilus]   = nautilus
bind[nautilus]	    = MOD+n

program[spotify]    = spotify
#program[spotify]    = alacritty -e spt
bind[spotify]       = MOD+s

program[manga]      = foliate
bind[manga]	    = MOD+o

program[screenshot] = flameshot screen -c
bind[screenshot]    = MOD+Control+p

program[renpy] = renpy
bind[renpy] = MOD+p

# Utilities:
program[powerman] = archlinux-logout
#program[powerman] = rofi -show power-menu -modi power-menu:rofi-power-menu
bind[powerman] = MOD+Escape

program[lock] = betterlockscreen -l dim -- --time-str="%l:%M"
bind[lock] = MOD+Control+Escape

program[nitrogen] = nitrogen
bind[nitrogen] = MOD+Control+n

program[pavucontrol] = pavucontrol
bind[pavucontrol] = MOD+Shift+v

program[nm-connection-editor] = networkmanager_dmenu
bind[nm-connection-editor] = MOD+Shift+n

program[calcurse] = alacritty -e calcurse
bind[calcurse] = MOD+c

program[discord] = discord
bind[discord] = MOD+d

program[mcomix] = mcomix
bind[mcomix] = MOD+Control+o

program[kden] = kdenlive
bind[kden] = MOD+e

program[mail] = mailspring
bind[mail] = MOD+m

# System Controls

program[sound_increase] = pactl set-sink-volume @DEFAULT_SINK@ +5%
bind[sound_increase] = XF86AudioRaiseVolume

program[sound_decrease] = pactl set-sink-volume @DEFAULT_SINK@ -5%
bind[sound_decrease] = XF86AudioLowerVolume

program[sound_mute] = pactl set-sink-mute @DEFAULT_SINK@ toggle
bind[sound_mute] = XF86AudioMute

program[brightness_increase] = brightnessctl s +5%
bind[brightness_increase] = XF86MonBrightnessUp

program[brightness_decrease] = brightnessctl s 5%-
bind[brightness_decrease] = XF86MonBrightnessDown

program[brightness_low] = brightnessctl s 0
bind[brightness_low] = MOD+Control+d

program[blueberry] = blueberry
bind[blueberry] = MOD+Shift+b
