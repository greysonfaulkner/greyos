# Window Decoration
border_width		= 6
color_focus		= rgb:bd/93/f9
color_unfocus		= rgb:28/2a/36
region_padding		= 12
tile_gap		= 12


# Bar Settings
bar_enabled		= 1
bar_enabled_ws[1]	= 1
bar_border_width	= 2
bar_border		= rgb:28/2a/36
bar_at_bottom		= 0
bar_color[1]            = rgb:28/2a/36
bar_font_color[]	= rgb:bd/93/f9, rgb:8b/e9/fd, rgb:ff/55/55, rgb:50/fa/7b
bar_font		= HackBold:pixelsize=14:antialias=true, HackBold:pixelsize=14:antialias=true
bar_action		= /home/greyson/.config/spectrwm/baraction.sh
bar_action_expand	= 1
bar_justify		= left
#bar_format		= +|L <+@fg=1;+D+@fg=0;> +< +@fg=1; +W +@fg=0; +F +|C  +@fg=0;<+@fg=1; %A, %b %d  +@fg=0;/+@fg=1; %l:%M %p +@fg=0;> +|R +A
bar_format		= +|L < +@fg=1;+D+@fg=0; > +@fg=1; +W +@fg=0; +F +|R +A +@fg=0;+@fn=1; Time: +@fn=0;<+@fg=1; %b %d, %l:%M %p +@fg=0;>
workspace_indicator	= listall,markcurrent
maximize_hide_bar	= 0
disable_border	= 1
window_class_enabled	= 1
window_instance_enabled	= 1
window_name_enabled	= 1
verbose_layout		= 1
urgent_enabled		= 1

# Autorun
autorun		        = ws[1]:picom --config .config/spectrwm/picom.conf
autorun			= ws[1]:nitrogen --restore
#autorun         	= ws[1]:xrootgif --daemon gifs/cyberpunk.gif
autorun			= ws[1]:/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
autorun			= ws[1]:nm-applet
autorun			= ws[1]:cbatticon
autorun			= ws[1]:artha
autorun			= ws[1]:pamac-tray
autorun			= ws[1]:xfce4-power-manager
autorun			= ws[1]:libinput-gestures
autorun			= ws[1]:xss-lock -- betterlockscreen -l dim -- --time-str=%l:%M
autorun			= ws[1]:dunst -conf .config/spectrwm/dunstrc
autorun			= ws[1]:mpv --keep-open=no --no-video .sounds/startup.flac

# Set workspace name at start
name			= ws[1]:1 
name			= ws[2]:2 
name			= ws[3]:3 
name			= ws[4]:4 
name			= ws[5]:5 
name			= ws[6]:6 
name			= ws[7]:7 
name			= ws[8]:8 
name			= ws[9]:9
name			= ws[10]:10

workspace_limit	= 10

# Mod key
modkey = Mod4

# Keybinds
keyboard_mapping = /home/greyson/.config/spectrwm/keybinds.conf

# QUIRK S
quirk[albert]				= FLOAT + ANYWHERE + MINIMALBORDER
#quirk[mpv]				= FULLSCREEN
quirk[Blueberry.py]			= FLOAT
quirk[Galculator]			= FLOAT
quirk[Leafpad]				= FLOAT

# Programs

program[alacritty]  = alacritty
bind[alacritty]     = MOD+t

program[htop] = alacritty -e htop
bind[htop]    = MOD+h

program[libreoffice] = libreoffice
bind[libreoffice]    = MOD+Control+w

program[ghostwriter] = ghostwriter
bind[ghostwriter]    = MOD+w

program[brave]	    = qutebrowser
bind[brave]         = MOD+b

program[vlc]        = mpv --force-window --idle --volume=150
bind[vlc]           = MOD+v

program[gimp]       = gimp
bind[gimp]          = MOD+g

program[rofifiles]   = ~/.config/rofi/launchers/type-1/file-s.sh
bind[rofifiles]      = MOD+f

program[ranger]     = alacritty -e ranger .config/
bind[ranger]        = MOD+r

program[comics]     = alacritty -e ranger Documents/comics
bind[comics]        = MOD+c

program[lofi]     = alacritty -e ranger Music
bind[lofi]        = MOD+l

program[rofi]       = ~/.config/rofi/launchers/type-1/drun-s.sh
bind[rofi]          = Control+space

program[run]        = ~/.config/rofi/launchers/type-1/run-s.sh
bind[run]           = Control+Shift+space

program[cozy]       = com.github.geigi.cozy
bind[cozy]          = MOD+a

program[files]      = thunar
bind[files]	    = MOD+n

program[spotify]    = spotify
bind[spotify]       = MOD+s

program[manga]      = foliate
bind[manga]	    = MOD+o

program[screenshot] = flameshot gui
bind[screenshot]    = Print

# Utilities:
program[powerman] = ~/.config/rofi/powermenu/type-1/powermenu-s.sh
bind[powerman] = MOD+Escape

program[wlist] = ~/.config/rofi/launchers/type-1/window-s.sh
bind[wlist] = MOD+Tab

program[lock] = betterlockscreen -l dim -- --time-str="%l:%M"
bind[lock] = MOD+Control+Escape

program[discord] = discord-canary
bind[discord] = MOD+d

program[mcomix] = mcomix
bind[mcomix] = MOD+Control+o

program[kden] = kdenlive
bind[kden] = MOD+e

program[mail] = mailspring
bind[mail] = MOD+m

program[blueberry] = blueberry
bind[blueberry] = MOD+Mod1+b

program[note] = leafpad
bind[note] = Control+XF86Calculator

program[calc] = galculator
bind[calc] = XF86Calculator

program[journal] rednotebook
bind[journal] MOD+j

program[tray] = trayer --width 6 --edge bottom --align right --tint 0x282a36
bind[tray] = MOD+Mod1+t

program[notif] = dunstctl history-pop
bind[notif] =MOD+Mod1+n

# System Controls

#program[sound_increase] = pactl set-sink-volume @DEFAULT_SINK@ +5%
program[sound_increase] = ~/.config/spectrwm/scripts/volup.sh
bind[sound_increase] = XF86AudioRaiseVolume

#program[sound_decrease] = pactl set-sink-volume @DEFAULT_SINK@ -5%
program[sound_decrease] = ~/.config/spectrwm/scripts/voldown.sh
bind[sound_decrease] = XF86AudioLowerVolume

program[sound_mute] = pactl set-sink-mute @DEFAULT_SINK@ toggle
bind[sound_mute] = XF86AudioMute

#program[brightness_increase] = brightnessctl s +5%
program[brightness_increase] = ~/.config/spectrwm/scripts/brightup.sh
bind[brightness_increase] = XF86MonBrightnessUp

#program[brightness_decrease] = brightnessctl s 5%- 
program[brightness_decrease] = ~/.config/spectrwm/scripts/brightdown.sh
bind[brightness_decrease] = XF86MonBrightnessDown

program[brightness_low] = brightnessctl s 0
bind[brightness_low] = MOD+Control+d
