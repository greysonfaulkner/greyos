window:
  dimensions:
     columns: 82
     lines: 28
  opacity: 0.45
  padding:
    x: 8
    y: 8


# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Hack
    style: Regular
  # Bold font face
  bold:
    family: Hack
    style: Bold
  # Italic font face
  italic:
    family: Hack
    style: Italic
  # Bold italic font face
  bold_italic:
    family: Hack
    style: Bold Italic
  # Point size
  size: 13.0
  
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: '#8be9fd' 
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'

cursor:
  # Cursor style
  style:
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block
    # Cursor blinking state
    blinking: On
  # Cursor blinking interval in milliseconds.
  blink_interval: 600
