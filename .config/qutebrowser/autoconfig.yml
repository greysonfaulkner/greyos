config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      settings: open qute://settings/ settings
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        '''': tab-next
        ',': fake-key ,
        .: fake-key .
        '0': fake-key 0
        '1': fake-key 1
        '2': fake-key 2
        '3': fake-key 3
        '4': fake-key 4
        '5': fake-key 5
        '6': fake-key 6
        '7': fake-key 7
        '8': fake-key 8
        '9': fake-key 9
        ;: tab-prev
        <: back
        <Ctrl+,>: search-prev
        <Ctrl+.>: search-next
        <Ctrl+1>: tab-focus 1
        <Ctrl+2>: tab-focus 2
        <Ctrl+3>: tab-focus 3
        <Ctrl+4>: tab-focus 4
        <Ctrl+5>: tab-focus 5
        <Ctrl+6>: tab-focus 6
        <Ctrl+7>: tab-focus 7
        <Ctrl+8>: tab-focus 8
        <Ctrl+9>: tab-focus 9
        <Ctrl+Alt+c>: config-source
        <Ctrl+Left>: tab-prev
        <Ctrl+Right>: tab-next
        <Ctrl+g>: set-cmd-text -s :open -t
        <Ctrl+o>: set-cmd-text -s :open
        <Ctrl+q>: null
        '>': forward
        '@': null
        C: download-clear
        Ctrl+q: quit --save
        D: null
        H: hint
        L: null
        T: config-cycle tabs.show always switching
        V: hint links spawn --detach mpv --force-window yes {hint-url}
        '[': tab-move -
        ']': tab-move +
        ad: null
        b: null
        cd: null
        co: null
        d: null
        f: fake-key f
        g$: null
        g0: null
        gB: null
        gC: null
        gD: null
        gJ: null
        gK: null
        gO: null
        gU: null
        g^: null
        ga: null
        gb: null
        gd: null
        gf: null
        gg: null
        gi: null
        gm: null
        go: null
        gt: null
        gu: null
        j: fake-key j
        k: fake-key k
        l: fake-key l
        m: null
        n: null
        o: null
        pP: null
        pp: null
        q: null
        sf: null
        sk: null
        sl: null
        ss: null
        t: fake-key t
        u: fake-key u
        v: null
        wIf: null
        wi: null
        xO: null
        xo: null
        yD: null
        yM: null
        yP: null
        yT: null
        yY: null
        yd: null
        ym: null
        yp: null
        yt: null
        yy: null
  bindings.key_mappings:
    global:
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.tabs.even.fg:
    global: '#f8f8f2'
  colors.tabs.indicator.error:
    global: '#ff5555'
  colors.tabs.indicator.start:
    global: '#ffb86c'
  colors.tabs.indicator.stop:
    global: '#50fa7b'
  colors.tabs.odd.bg:
    global: '#44475a'
  colors.tabs.odd.fg:
    global: '#f8f8f2'
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.tabs.pinned.even.fg:
    global: white
  colors.tabs.pinned.odd.bg:
    global: seagreen
  colors.tabs.pinned.odd.fg:
    global: white
  colors.tabs.pinned.selected.even.bg:
    global: black
  colors.tabs.pinned.selected.even.fg:
    global: white
  colors.tabs.pinned.selected.odd.bg:
    global: black
  colors.tabs.pinned.selected.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: '#282a36'
  colors.tabs.selected.even.fg:
    global: '#f8f8f2'
  colors.tabs.selected.odd.bg:
    global: '#282a36'
  colors.tabs.selected.odd.fg:
    global: '#f8f8f2'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  content.cookies.accept:
    global: no-unknown-3rdparty
  content.notifications.enabled:
    https://w13.mangafreak.net: false
    https://www.allmath.com: false
    https://www.chess.com: false
    https://www.facebook.com: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.vaush.gg: false
    https://www.wcostream.com: false
    https://www.wcostream.net: false
    https://www.youtube.com: false
  downloads.position:
    global: bottom
  scrolling.smooth:
    global: false
  statusbar.position:
    global: top
  statusbar.show:
    global: never
  tabs.last_close:
    global: startpage
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 600
  tabs.title.format:
    global: '{audio}{current_title}{private}'
  tabs.title.format_pinned:
    global: '{index}'
  url.default_page:
    global: file:///home/greyson/.config/qutebrowser/newtab.html
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?hl=en&q={}
  url.start_pages:
    global: file:///home/greyson/.config/qutebrowser/newtab.html
  window.title_format:
    global: '{perc}{current_title}'
